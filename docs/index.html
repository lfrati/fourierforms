<!DOCTYPE html>
<title>Rings</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="swissgl.js"></script>
<style>
  body,
  html {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .canvas-container {
    position: relative;
    width: 100vw; /* Adjust the size as needed */
    height: 100vh; /* Adjust the size as needed */
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
  }
</style>
<body>
  <div class="canvas-container">
    <canvas id="canvas1"></canvas>
  </div>
  <script>
    "use strict";
    const canvas = document.getElementById("canvas1");
    const text_canvas = document.getElementById("canvas2");

    function generateFourierCoeffs(numCoeffs, name) {
      let coeffsString = `const Coeffs ${name}[NUM_COEFFS] = Coeffs[NUM_COEFFS](\n`;

      const TAU = Math.PI * 2;
      for (let i = 0; i < numCoeffs; i += 2) {
        let p1 = (Math.random() * TAU).toFixed(3); // Random phase [0, 2π]
        let p2 = (Math.random() * TAU).toFixed(3); // Random phase [0, 2π]
        let speed = ((i + 2) / 2).toFixed(1);
        let r1 = ((Math.random() * 2) / numCoeffs).toFixed(3);
        let r2 = ((Math.random() * 2) / numCoeffs).toFixed(3);
        coeffsString += `Coeffs(${p1}, ${speed}, 1., ${r1}),\n`;
        coeffsString += `Coeffs(${p2}, ${speed}, -1., ${r2}),\n`;
      }
      coeffsString = coeffsString.substring(0, coeffsString.length - 2); // remove last comma and newline
      coeffsString += `);`;

      return coeffsString;
    }

    document.addEventListener("click", () => {
      Inc = make_common(generateFourierCoeffs(NUM_COEFFS, "c1s"));
    });

    const glsl = SwissGL(canvas);

    const NPOINTS = 1024;
    const LAYERS = 16;
    const NUM_COEFFS = 8;

    const COEFFS1 = generateFourierCoeffs(NUM_COEFFS, "c1s");
    console.log(COEFFS1);

    function make_common(coeffs) {
      return `
        #define TAU 6.28318530718
        #define NUM_COEFFS ${NUM_COEFFS}

      //	Simplex 3D Noise
      //	by Ian McEwan, Stefan Gustavson (https://github.com/stegu/webgl-noise)
      //
      vec4 permute(vec4 x){return mod(((x*34.0)+1.0)*x, 289.0);}
      vec4 taylorInvSqrt(vec4 r){return 1.79284291400159 - 0.85373472095314 * r;}

      float snoise(vec3 v){
        const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
        const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

      // First corner
        vec3 i  = floor(v + dot(v, C.yyy) );
        vec3 x0 =   v - i + dot(i, C.xxx) ;

      // Other corners
        vec3 g = step(x0.yzx, x0.xyz);
        vec3 l = 1.0 - g;
        vec3 i1 = min( g.xyz, l.zxy );
        vec3 i2 = max( g.xyz, l.zxy );

        //  x0 = x0 - 0. + 0.0 * C
        vec3 x1 = x0 - i1 + 1.0 * C.xxx;
        vec3 x2 = x0 - i2 + 2.0 * C.xxx;
        vec3 x3 = x0 - 1. + 3.0 * C.xxx;

      // Permutations
        i = mod(i, 289.0 );
        vec4 p = permute( permute( permute(
                  i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

      // Gradients
      // ( N*N points uniformly over a square, mapped onto an octahedron.)
        float n_ = 1.0/7.0; // N=7
        vec3  ns = n_ * D.wyz - D.xzx;

        vec4 j = p - 49.0 * floor(p * ns.z *ns.z);  //  mod(p,N*N)

        vec4 x_ = floor(j * ns.z);
        vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

        vec4 x = x_ *ns.x + ns.yyyy;
        vec4 y = y_ *ns.x + ns.yyyy;
        vec4 h = 1.0 - abs(x) - abs(y);

        vec4 b0 = vec4( x.xy, y.xy );
        vec4 b1 = vec4( x.zw, y.zw );

        vec4 s0 = floor(b0)*2.0 + 1.0;
        vec4 s1 = floor(b1)*2.0 + 1.0;
        vec4 sh = -step(h, vec4(0.0));

        vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
        vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

        vec3 p0 = vec3(a0.xy,h.x);
        vec3 p1 = vec3(a0.zw,h.y);
        vec3 p2 = vec3(a1.xy,h.z);
        vec3 p3 = vec3(a1.zw,h.w);

      //Normalise gradients
        vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
        p0 *= norm.x;
        p1 *= norm.y;
        p2 *= norm.z;
        p3 *= norm.w;

      // Mix final noise value
        vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
        m = m * m;
        return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1),
                                      dot(p2,x2), dot(p3,x3) ) );
      }

        struct Coeffs {
            float  phase;  // Initial phase
            float  speed;  // Speed of rotation (technically integer)
            float    dir;  // clockwise or anti-clockwise
            float radius;  // Radius of the circle
        };

        ${coeffs}

        vec2 fourier(float a, float t) {
            vec2 p = vec2(0,0); // Start at base position
            for (int i = 0; i < NUM_COEFFS; i++) {
                Coeffs c = c1s[i];
                c.phase += snoise(vec3(float(i), 1., t));
                c.radius += snoise(vec3(float(i), 17., t)) / 10.;
                float angle = a * c.speed * c.dir + c.phase;
                vec2 offset = vec2(cos(angle), sin(angle)) * c.radius;
                p = p + offset;
            }
            return p;
        }
        `;
    }

    let Inc = make_common(COEFFS1); // changed on click

    glsl.loop(({ time }) => {
      glsl.adjustCanvas();

      if (true) {
        glsl({
          Inc,
          time,
          slowdown: 20,
          Aspect: "fit",
          Grid: [NPOINTS, LAYERS],
          Blend: "d*(1-sa)+s*sa",
          Clear: 0.0,
          lineWidth: 0.002, // Width of the edges
          VP: `
            // float slowdown = 20.;
            float lag = 0.05;
            varying float fade = pow(1. - float(ID.y) / float(Grid.y - 1), 4.);

            float curr = TAU * float(ID.x) / float(Grid.x);
            float next = TAU * float((ID.x + 1) % Grid.x) / float(Grid.x);

            vec2 p1 = fourier(curr, time/slowdown - float(ID.y)*lag);
            vec2 p2 = fourier(next, time/slowdown - float(ID.y)*lag);

            vec2 n = normalize(p2 - p1);
            vec2 perp = vec2(-n.y, n.x); // Perpendicular vector
            VPos = vec4(mix(p1, p2, UV.x) + perp * lineWidth * XY.y, 0.0, 1.0);
          `,
          FP: `vec4(1., 1., 1., fade)`,
        });
      }

      if (true) {
        glsl({
          Inc,
          time,
          slowdown: 20,
          Aspect: "fit",
          Grid: [NPOINTS / 4, LAYERS],
          Blend: "d*(1-sa)+s*sa",
          // Clear: 0.0,
          lineWidth: 0.0005, // Width of the edges
          VP: `
            // float slowdown = 20.;
            float lag = 0.05;
            varying float fade = pow(1. - float(ID.y) / float(Grid.y - 1), 4.);

            float curr = float(ID.y);
            float next = float(ID.y + 1);

            float angle = TAU * float(ID.x) / float(Grid.x);
            vec2 p1 = fourier(angle, time/slowdown - curr*lag);
            vec2 p2 = fourier(angle, time/slowdown - next*lag);

            vec2 n = normalize(p2 - p1);
            vec2 perp = vec2(-n.y, n.x); // Perpendicular vector
            VPos = vec4(mix(p1, p2, UV.x) + perp * lineWidth * XY.y, 0.0, 1.0);
          `,
          FP: `vec4(1., 1., 1., fade*.5)`,
        });
      }

      if (false) {
        glsl({
          time,
          Inc,
          slowdown: 20,
          Aspect: "fit",
          Grid: [100, 1], // Adjust the grid size if needed
          Blend: "d*(1-sa)+s*sa",
          quad_scale: 0.01,
          VP: `
              float curr = TAU * float(ID.x) / float(Grid.x);
              vec2 pos = fourier(curr, time/slowdown);
              pos += XY * quad_scale; // Scale the size of each quad
              VPos = vec4(pos, 0.0, 1.0);
          `,
          FP: `
            float dist = length(XY);
            float alpha = smoothstep(1.0, 0.99, dist);
            FOut  = vec4( 0.8, 0.2, 0.2, alpha);
          `,
        });
      }
    });
  </script>
</body>
